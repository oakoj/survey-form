<!DOCTYPE = html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="CSS/Survey_Form.css">
</head>
  <body>
  <main id="main">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for submitting!</p>
    <form action="#" id="survey-form">
      <div>
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required size="10">
      </div>
      <div>
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required size="10">
      </div>
      <div>
        <label id="number-label" for="number">Age (optional):</label>
        <input type="number" id="number" name="age" placeholder="Age" size="10" min="10" max="110">
      </div>
      <label for="dropdown">Select an option:</label>
      <div>
        <select name="current-role" id="dropdown" placeholder="Select current role">
          <option value="select">Select an option</option>
          <option value="employed">Employed</option>
          <option value="unemployed">Unemployed</option>
      </select>
      </div>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <div>
        <label id="yes-label" for="yes">Yes</label>
        <input type="radio" id="yes" name="recommend" value="yes" checked>
        <label id="no-label" for="no">No</label>
        <input type="radio" id="no" name="recommend" value="no">
        <label id="maybe-label" for="maybe">Maybe</label>
        <input type="radio" id="maybe" name="recommend" value="maybe">
      </div>
      <p>What would you like to see improved? (Check all that apply)</p>
      <div>
        <label for="front-end-projects">Front-end Projects</label>
        <input type="checkbox" id="front-end-projects" name="checkbox-improve" value="front-end-projects"
         checked>
      </div>
      <div>
        <label for="back-end-projects">Back-end Projects</label>
        <input type="checkbox" id="back-end-projects" name="checkbox-improve" value="back-end-projects">
      </div>
      <div>
        <label for="data-visualization">Data Visualization</label>
        <input type="checkbox" id="data-visualization" name="checkbox-improve" value="data-visualization">
      </div>
      <div>
        <div>
        <label for="feedback">Any other questions/comments/concerns?</label>
        </div>
          <textarea id="comments" name="comments" rows="5" cols="33">
            Let us know!
          </textarea>
      </div>
      <div>
        <input type="submit" id="submit" value="Submit" />
      </div>
    </main>
  </body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
